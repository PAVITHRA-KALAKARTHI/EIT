<title>FORM</title>

<body bgcolor= "lavender">
<body>
<h2>REGISTRATION FORM-SPORTS CLUB</h2>
<form>
<b><label>First Name: </label><b><input type="text"placeholder="Enter name"><br></br>
<b><label>Last Name: </label><b><input type="text"placeholder="Enter name"><br></br>

<b><label>DOB </label></b><input type="date"placeholder="Enter date"><br></br>

<b><label>Gender </label></b><br></br>
<input type="radio" name="gender" value="male">Male<br></br>
<input type="radio" name="gender" value="female">Female<br></br>
<input type="radio" name="gender" value="others">Others<br></br>

<b><label>Email: </label></b><input type = "mail"placeholder="name@gmail.com"><br></br>

<b><label>Password: </label></b><input type="password"placeholder="Enter password"><br></br>

<b><label>Mobile Number: </label></b><input type="number"placeholder="Enter number"><br></
br>
<b><label>Address: </label></b><textarea name="address" rows="5" cols="20"placeholder="Enter address"></textarea><br></br>



<b><label>Choose your category:</label></b><br></br>
<input type="radio" name="category" value="under 14">Under 14<br></br>
<input type="radio" name="category" value="under 18">Under 18<br></br>
<input type="radio" name="category" value="under 21">Under 21<br></br>

<b><label>Choose your championship level: </label></b><br></br>
<input type="checkbox" name="level" value="District">District level champion<br></br>
<input type="checkbox" name="level" value="State">State level champion<br></br>
<input type="checkbox" name="level" value="national">National level champion<br></br>

<b><label>Choose the game: </label></b>
<select>
<option name="game" value="Volley ball">VOLLEY BALL</option>
<option name="game" value="basket ball">BASKET BALL</option>
<option name="game" value="Cricket">CRICKET</option>
<option name="game" value="Kabadi">KABADI</option>
</select><br></br>


<input type = "reset" value="RESET"><BR></BR>
<input type ="submit" value="SUBMIT"><br></br>

</form>
</body>
</html>
